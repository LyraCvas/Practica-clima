<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-container" >
            <input class="search-input" id="searchInput" placeholder="Buscar...">
            <button class="search-button" id="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="wether-container">
            <div id="cityWeather" class="city-Weather hidden">
                <img class="icon" id="icon" alt>
                <h1 class="temperature" id="temperature"></h1>
                <h2 class="city" id="city"></h2>
                <div class="details">
                    <div class="detail">
                        <img src="/resources/imgs/humidity_8923419.png" alt="">
                        <div class="description">
                            <p class="value" id="humidity">%</p>
                            <p>Humedad</p>
                        </div>                        
                    </div>
                    <div class="detail">
                        <img src="/resources/imgs/wind_1230811.png" alt="">
                        <div class="description">
                            <p class="value" id="wind">km/h</p>
                            <p>Viento</p>
                        </div>                        
                    </div>
                </div>
            </div>
            <div id="noCityFound" class="no-city-found hidden">
                <img src="/resources/imgs/error_4516946.png" alt="">
                <p>Ciudad No Encontrada!!</p>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
